version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  postgres:
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    environment:
      - POSTGRES_USER=qweryacademy

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: /start-dev.sh
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=qweryacademy
      - USE_DOCKER=yes
    volumes:
      - .:/app
    ports:
      - "8007:8000"
    links:
      - postgres

      - mailhog





  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"

